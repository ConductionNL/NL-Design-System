name: Publish

on:
  push:
    branches:
      - development
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - name: git
        run: |
          git --version
          git config user.name "ginokok1996"
          git config user.email "ginokok1996@hotmail.com"
          git checkout development
      - run: npm install
      - run: npm version patch
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}